            </div>

                  <option selected>Choose...</option>
                  <option>3 luni</option>
                  <option>6 luni</option>
                  <option>1 an</option>

                </select>
              </div>
            </div>

  <script src="dashboard.js"></script>
  <script>
    $(document).ready(function () {

      $("#submit_data").click(function (event) {
        event.preventDefault();
        var formData = {
          nume: $("#nume").val(),
          prenume: $("#prenume").val(),
          cnp: $("#CNP").val(),
          tratament: $('#tratament').find(":selected").text(),
          extraanaliza: $("#extraanaliza").val(),
          extratimp: $('#extratimp').find(":selected").text(),
        };

        console.log(JSON.stringify(formData))

        $.ajax({
          type: "POST",
          url: "/add_patient",
          data: JSON.stringify(formData),
          contentType: false,
          processData: false,
          cache: false,

        }).done(function (data) {
          console.log(data);
        });


      });
    });

    $.ajax({
      type: "GET",
      url: "/get_patient",
      contentType: false,
      processData: false,
      cache: false,
      async: false,

    }).done(function (data) {
      console.log(JSON.parse(data));
      parsed = JSON.parse(data)

      $.each(parsed, function (i, l) {
        $('#patients').append(`<tr>
                <td>`+ l["nume"] + '' + l["prenume"] + `</td>
                <td>`+l["cnp"]+`</td>
                <td>`+l["tratament"]+`</td>
                <td><button type="button" class="btn btn-outline-success btn-sm">Detalii</button></td>
                <td><button type="button" class="btn btn-outline-warning btn-sm">Modifica</button></td>
                <td><button type="button" class="btn btn-outline-danger btn-sm">Sterge</button></td>
              </tr>`);
      });
      
    });

  </script>
